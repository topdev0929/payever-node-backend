<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <meta name="color-scheme" content="light only">
  <title></title>

  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
    rel="stylesheet"
    type="text/css"

  <style type="text/css">
    /*////// RESET STYLES //////*/
    body,
    #bodyTable,
    #bodyCell {
      font-family: 'Roboto', -apple-system, sans-serif;
      font-size: 14px;
      height: 100% !important;
      margin: 0;
      padding: 0;
      width: 100% !important;
    }

    table {
      border-collapse: collapse;
    }

    img,
    a img {
      border: 0;
      outline: none;
      text-decoration: none;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
      padding: 0;
    }
    h4 {
      font-size: 18px;
      font-weight: 500;
    }

    p {
      margin: 0;
    }

    /*////// CLIENT-SPECIFIC STYLES //////*/
    .ReadMsgBody {
      width: 100%;
    }

    .ExternalClass {
      width: 100%;
    }

    /* Force Hotmail/Outlook.com to display emails at full width. */
    .ExternalClass,
    .ExternalClass p,
    .ExternalClass span,
    .ExternalClass font,
    .ExternalClass td,
    .ExternalClass div {
      line-height: 100%;
    }

    /* Force Hotmail/Outlook.com to display line heights normally. */
    table,
    td {
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }

    td {
      padding: 0;
      /* padding-left: 40px; */
    }

    /* Remove spacing between tables in Outlook 2007 and up. */
    #outlook a {
      padding: 0;
    }

    /* Force Outlook 2007 and up to provide a "view in browser" message. */
    img {
      -ms-interpolation-mode: bicubic;
      height: auto;
    }

    /* Force IE to smoothly render resized images. */
    body,
    table,
    td,
    p,
    a,
    li,
    blockquote {
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    }

    .table {
      /*width: 900px;*/
      width: 100%;
    }

	.body-box-table {
	  max-width: 500px;
	  border-radius: 14px;
	  background: #ffffff;
	}
	.body-box-table td.body-box-table-content {
	  padding: 16px 30px;
	}
  .body-box-table td.body-box-table-content .body-text-area h4,
  .body-box-table td.body-box-table-content .body-text-area p {
    margin-bottom: 18px;
  }
  .body-box-table td.body-box-table-content .body-text-area a {
    word-break: break-word;
  }

	.body-box-table .body-buttons-table {
	  margin-top: 30px;
	}
	.body-box-table .body-buttons-table td {
	  padding: 0;
	}
	.body-box-table .body-buttons-table .space-between-buttons {
	  width: 5%;
	}
	.body-box-table .body-buttons-table td.body-button {
	  width: 30%;
	}
	.body-box-table .body-buttons-table td.body-button a {
	  display: block;
	  width: 100%;
	  padding: 8px 0;
	  border-radius: 6px;
	  text-decoration: none;
	}
	.body-box-table .body-buttons-table td.body-button a.body-button-white {
	  color: #000000;
	  background: #e5e5e5;
	  border: 1px solid #e0e0e0;
	}
	.body-box-table .body-buttons-table td.body-button a.body-button-bordered {
	  color: #000000;
	  background: #ffffff;
	  border: 1px solid #000000;
	}
	.body-box-table .body-buttons-table td.body-button a.body-button-black {
	  color: #ffffff;
	  background: #000000;
	}

	.social-links-table td {
	  padding: 12px 0 22px;
	}

	.terms-table td {
	  padding: 0 0 22px;
	}
	.terms-table td a {
	  color: #000000;
	  text-decoration: none;
	}

	.cellar-table td {
	  font-size: 10px;
	  line-height: 1.6;
	}

<body style="width: 1200px">
<div style="-ms-transform: rotate(-90deg);transform: rotate(-90deg);text-align: justify; float: left;margin-left: -50px;font-size: 10px;margin-top: 250px;">
</div>
<div style="margin-left: 320px;">
  <p align="left"><img width="300" src="{{ business.logo|media_url('images') }}" alt="" /></p>
  {% block body %}{% endblock body %}
  <br>
  <br>
  <p style="font-size: 12px;">This mailbox is not receiving emails.  Please do not reply.</p>
</div>
