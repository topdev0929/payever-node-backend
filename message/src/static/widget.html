<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Payever Messaging</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js" integrity="sha512-uZgT8PW5iAQw3c9lhW1oRc0VNFiSM0146616kBVLBIJgH5lKZXJ0rGQ/UPbAXVxiUufF82u0INZi0toqS2bUTQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <h1>Payever Messaging: Developer Live Chat</h1>
    <inputgroup >
      <textarea id='chat' cols="100" rows="10"></textarea>
      <br/>
      <input id='input'/>
      <button id="editMessage">Edit Message</button>
      <button id="deleteMessage">Delete Message</button>
      <button id="pinMessage">Pin Message</button>
      <button id="unpinMessage">Unpin Message</button>
    </inputgroup>
    <script src="widget.js" async defer></script>
  </body>
</html>
